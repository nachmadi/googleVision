<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-git.min.js" charset="utf-8"></script>
  </head>
  <body>
      <div class="ui container">
          <div class="ui grid">
            <div class="four wide column">1</div>
            <div class="eight wide column">2</div>
            <div class="four wide column">3</div>
          </div>

         <div class="ui grid">
            <div class="ui small images" >
                <img class="preview" src="http://keenthemes.com/preview/metronic/theme/assets/global/plugins/jcrop/demos/demo_files/image2.jpg">
            </div>

          </div>

         <div class="ui fullscreen modal">
            <i class="close icon"></i>
            <div class="header">
              Caption picture
            </div>
            <div class="image content">
              <div class="ui medium image">
                <img id="changeMe" src="">
              </div>
              <div class="description">
                <div class="ui header">
                  header picture
                </div>
                We've auto-chosen a profile image for you.
                  <p>We've grabbed the following image from the <a href="https://www.gravatar.com" target="_blank">gravatar</a> image associated with your registered e-mail address.</p>
                  <p>Is it okay to use this photo?</p>
              </div>
            </div>
          </div>

     </div>
      <script type="text/javascript">
        $(document).ready(function(){
          $('.preview').click(function(event){
            event.preventDefault();
            $('#changeMe').prop('src', this.src);
            $('.ui.modal').show();
          });

         $('.close.icon').click(function(event){
            event.preventDefault();
            $('.ui.modal').hide();
          });
        });

     </script>
  </body>
</html>
